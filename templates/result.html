<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Результат викторины №{{quiz_id}}</title>
</head>
<body>
    <div class="container">
        <h1>Викторина №{{quiz_id}}</h1>
        <h2>Ваш результат прохождения:</h2>
        <div class="result">
            <h3>{{ right_answers }} правильных ответов из {{ total_answers }}</h3>
            <p>Это {{ rating }}%!</p>
        </div>
        <div class="answer-button">
            <a href="{{ url_for('index') }}" class="button">Начать заново</a>
        </div>
    </div>
</body>
</html>
